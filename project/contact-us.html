<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
      content="Green & Grounded offers guides, tips, and so many Do It Yourself ideas for sustainable urban gardening.">
  <meta name="author" content="Ezekwe Chioma Francisca">
  <title>Contact | Green & Grounded</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  </noscript>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/contact-us.css">

  <!-- Favicon -->
  <link rel="icon" href="images/urban-n-garden.ico" type="image/x-icon">

  <!-- JavaScript -->
  <script src="scripts/contact-us.js" defer></script>
  <script src="scripts/thankyou.js" defer></script>
</head>

<body>
  <header class="profile-container">
    <div class="logo">
      <img src="images/logo.png" alt="green and grounded logo" class="logo" loading="lazy">
      <button id="menu-toggle" class="menu-btn">☰</button>
    </div>

    <div>
      <nav class="navbar">
        <button id="close-menu" class="close-btn">✖</button>

        <a href="index.html" id="home-link">Home</a>
        <a href="about-us.html" id="about-us-link">About</a>
        <a href="project-initiatives.html" id="project-initiatives-link">Projects</a>
        <a href="blog.html" id="blog-link">Blog</a>
        <a href="contact-us.html" id="contact-us-link">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>

    <div class="application-form">

      <form method="GET" action="congrats-msg.html" class="designOne">

        <label>First Name<input type="text" name="first" required autocomplete="given-name"
                title="First Name" placeholder="Enter First name"></label>
        <label>Last Name<input type="text" name="last" required
                title="Last Name" placeholder="Enter Last Name"></label>
        <label>Email<input type="email" name="email" required placeholder="example@email.com"
                title="Email" autocomplete="email"></label>
        <label>Mobile Phone<input type="tel" name="phone" required autocomplete="tel"
                title="Phone Number" placeholder="123-456-7890"></label>

        <h3>Message</h3>
        <label>
          <textarea name="description" title="Brief description of your message" rows="4" 
              cols="50" placeholder="Brief description of your message"></textarea>
        </label>

        <input type="hidden" name="timestamp" id="timestamp">
        <input type="submit" value="Submit">

      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h3>Green & Grounded</h3>
        <p>Grow to Breathe!</p>
        <p>info@greennground.org</p>
        <p>+234 803 758 6094</p>
      </div>
      <div class="footer-right">
        <a href="https://youtube.com" target="_blank">
          <img src="images/youtube.png" alt="Youtube">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/x.png" alt="Twitter">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.jpg" alt="Facebook">
        </a>
      <p>&copy; <span id="year"></span>🌿Green & Grounded🌱Grow to breathe! 🍃💨💚</p> 
      <p>Last modified: <span id="last-modified"></span></p>
      </div>
    </div>
  </footer> 
</body>
</html>
